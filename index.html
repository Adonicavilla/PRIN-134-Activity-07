<head>

    <title>PRIN135-Demo-07: Translation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 50px;
            animation: rotate 1s infinite;
        }

         @keyframes rotate {

            } 
            50% {

            } 
        }
